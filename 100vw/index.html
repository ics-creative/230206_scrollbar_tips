<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100vwではみ出るサンプル</title>
  <link rel="stylesheet" href="../assets/common.css">
  <style>
    body {
      min-height: 150vh;
    }
    h1 {
      padding: 0 16px;
    }
    .box {
      width: 100%;
      height: 200px;
      background-color: var(--color-green);
      font-size: 24px;
      padding: 16px;
      font-weight: bold;
      color: var(--color-white);
    }
    .box--vw {
      width: 100vw;
      background-color: var(--color-red);
    }
  </style>
</head>
<body>
  <h1>ビューポート幅のズレで、100vwで横幅がはみでる</h1>
  <div class="box">width: 100%のボックスです</div>
  <div class="box box--vw">width: 100vwのボックスです</div>
</body>
</html>
